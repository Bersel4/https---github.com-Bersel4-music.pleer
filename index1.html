   <script>
    document.addEventListener('DOMContentLoaded', () => {
        const searchInput = document.getElementById('search-input');
        const searchResults = document.getElementById('search-results');

        const albums = [
            { id: 1, title: 'Бах', description: 'Описание альбома 1' },
            { id: 2, title: 'Карлос Сипа', description: 'Описание альбома 2' },
            { id: 3, title: 'Сееус', description: 'Описание альбома 1' },
            { id: 4, title: 'Эйнауди', description: 'Описание альбома 2' },
            // Добавьте больше альбомов по мере необходимости
        ];

        searchInput.addEventListener('input', () => {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredAlbums = albums.filter(album =>
                album.title.toLowerCase().includes(searchTerm)
            );
            renderSearchResults(filteredAlbums);
        });

        function renderSearchResults(results) {
            searchResults.innerHTML = '';

            results.forEach(album => {
                const li = document.createElement('li');
                li.classList.add('album-item');
                li.textContent = album.title;
                li.addEventListener('click', () => showAlbumDetails(album));
                searchResults.appendChild(li);
            });
            
            if (searchInput.value == ''){
              document.getElementById('search-results').innerHTML = '';
            }
        }

        function showAlbumDetails(album) {
            // Просто для примера - переход на новую страницу с информацией об альбоме
            window.location.href = './альбом с музыкой/musi'+ album.id +'.html';
        }
    });
</script>
